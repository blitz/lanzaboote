[package]
name = "lanzaboote_tool"
version.workspace = true 
edition.workspace = true 

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
goblin = "0.7"
serde_json = "1"
tempfile = "3.9.0"
bootspec = "1"
walkdir = "2"
time = "0.3"
sha2 = "0.10"
# Keep the fastrand version aligned with the one from tempfile to avoid two
# different versions.
fastrand = "2.0.1"
log = { version = "0.4", features = ["std"] }
serde = { version = "1.0.194", features = ["derive"] }
stderrlog = "0.5"
indoc = "2"
ureq = { version = "2.7.1", features = [ "json" ], optional = true }
url = { version = "2.4.1", optional = true }

[features]
default = [ "remote_signature" ]
remote_signature = [ "ureq", "url" ]

[dev-dependencies]
assert_cmd = "2.0.12"
expect-test = "1.4.1"
filetime = "0.2.21"
rand = "0.8.5"
